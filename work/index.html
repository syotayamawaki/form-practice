<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- リセットCSS（ブラウザ差異を消す） -->
    <link rel="stylesheet" href="css/reset.css" />

    <!-- 基本のレイアウトCSS -->
    <link rel="stylesheet" href="css/base.css" />

    <!-- このページ用のスタイル -->
    <link rel="stylesheet" href="css/style.css" />

    <title>form-practice</title>
  </head>
  <body>
  <!-- ==================================
          ページ全体を包むセクション
  ================================== -->
  <section class="base">
    <div class="inner">

      <!-- ページの大きなタイトル -->
      <h1 class="page_title">登録用フォーム</h1>

      <!-- フォーム本体 -->
      <form class="form_base" action="">

        <!-- フォーム見出し -->
        <h2 class="form_title">アカウント作成</h2>

        <!-- ▼ 個人情報入力欄 ▼ -->
        <div class="personal_content">
          <h3 class="content_title">個人情報</h3>

          <!-- 名字 -->
          <div class="input_section">
            <label class="label_text">
              名字 <span class="required">※</span>
            </label>
            <input
              id="family_name"
              type="text"
              name="name"
              class="input_area"
              autocomplete="family_name"
              required
            />
          </div>

          <!-- 名前 -->
          <div class="input_section">
            <label class="label_text">
              名前 <span class="required">※</span>
            </label>
            <input
              id="given_name"
              type="text"
              name="name"
              class="input_area"
              autocomplete="given_name"
              required
            />
          </div>

          <!-- 生年月日 -->
          <div class="input_section">
            <label class="label_text">
              生年月日 <span class="required">※</span>
            </label>
            <div class="select_area is_flex">

              <!-- 年 -->
              <div class="select_unit">
                <select name="year" class="input_area">
                  <option selected disabled>年</option>
                  <option>2000</option>
                  <option>2001</option>
                  <option>2002</option>
                  <option>2003</option>
                  <option>2004</option>
                  <option>2005</option>
                  <option>2006</option>
                  <option>2007</option>
                  <option>2008</option>
                  <option>2009</option>
                  <option>2010</option>
                </select>
              </div>

              <!-- 月 -->
              <div class="select_unit">
                <select name="month" class="input_area">
                  <option selected disabled>月</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
              </div>

              <!-- 日 -->
              <div class="select_unit">
                <select name="day" class="input_area">
                  <option selected disabled>日</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                </select>
              </div>
            </div>
          </div>

          <!-- 性別 -->
          <div class="input_section">
            <p class="label_text">
              性別 <span class="required">※</span>
            </p>
            <div class="gender_area">
              <label class="gender_element">
                <input type="radio" name="gender" value="man" class="gender_content" />
                <span>男性</span>
              </label>
              <label class="gender_element">
                <input type="radio" name="gender" value="woman" class="gender_content" />
                <span>女性</span>
              </label>
              <label class="gender_element">
                <input type="radio" name="gender" value="other" class="gender_content" />
                <span>その他</span>
              </label>
            </div>
          </div>

          <!-- 職業 -->
          <div class="input_section">
            <label class="label_text">職業</label>
            <div class="select_area">
              <div class="select_unit">
                <select name="work" class="input_area">
                  <option selected disabled>選択してください</option>
                  <option>学生</option>
                  <option>会社員</option>
                  <option>主婦</option>
                  <option>その他</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- ▼ アカウント情報入力欄 ▼ -->
        <div class="account_content">
          <h3 class="content_title">アカウント情報</h3>

          <div class="input_section">
            <label class="label_text" for="account_name">
              アカウント名 <span class="required">※</span>
            </label>
            <input id="account_name" type="text" class="input_area" required />
          </div>

          <div class="input_section">
            <label class="label_text" for="email">
              メールアドレス <span class="required">※</span>
            </label>
            <input id="email" type="email" class="input_area" autocomplete="email" required />
          </div>

          <div class="input_section">
            <label class="label_text" for="password">
              パスワード <span class="required">※</span>
            </label>
            <input id="password" type="password" class="input_area" required />
          </div>

          <div class="input_section">
            <label class="label_text" for="duplication_password">
              確認用パスワード <span class="required">※</span>
            </label>
            <input id="duplication_password" type="password" class="input_area" required />
          </div>
        </div>

        <!-- ▼ 連絡先情報 ▼ -->
        <div class="contact_content">
          <h3 class="content_title">連絡先</h3>

          <div class="input_section">
            <label class="label_text" for="address">
              住所 <span class="required">※</span>
            </label>
            <input id="address" type="text" class="input_area" required />
          </div>

          <div class="input_section">
            <label class="label_text" for="tel">
              電話番号 <span class="required">※</span>
            </label>
            <input id="tel" type="tel" class="input_area" autocomplete="tel" required />
          </div>
        </div>

        <!-- ▼ 購読情報 ▼ -->
        <div class="subscription_content">
          <h3 class="content_title">購読情報</h3>

          <div class="input_section subscription_unit">
            <input type="checkbox" id="email-magazine" name="subscription" value="email-magazine" />
            <label class="label_text subscription_label" for="email-magazine">メールマガジン</label>
          </div>

          <div class="input_section subscription_unit">
            <input type="checkbox" id="coupon" name="subscription" value="coupon" class="subscription_checkbox" />
            <label class="label_text subscription_label" for="coupon">クーポン</label>
          </div>
        </div>

        <!-- ▼ 送信ボタンと規約リンク ▼ -->
        <div class="submit_content">
          <button type="submit" class="btn btn_submit">アカウント作成</button>
          <p class="other-text">
            アカウントを作成することにより、
            <a href="#" class="link-color">利用規約</a> と
            <a href="#" class="link-color">プライバシーポリシー</a>
            に同意するものとします。
          </p>
        </div>

      </form>
    </div>
  </section>
  </body>
</html>
